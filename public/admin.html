        // –≠–∫—Å–ø–æ—Ä—Ç –≤ CSV
        function exportToCSV() {

            const rows = filteredAppointments.map(apt => [
                new Date(apt.createdAt).toLocaleString('ru-RU'),
                apt.name,
                apt.phone,
                apt.email || '',
                apt.specialtyName,
                apt.doctor,
                new Date(apt.date).toLocaleDateString('ru-RU'),
                apt.time,
                getStatusLabel(apt.status),
                apt.notes || ''
            ]);
            
            let csv = headers.join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(cell => `"${cell}"`).join(',') + '\n';
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `appointments_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–∞—á–∞
        function showEditDoctorForm(specialty, id, currentName) {
            const name = prompt(`–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–∞—á–∞\n\n–§–ò–û –≤—Ä–∞—á–∞:`, currentName);
            if (name === null) return;
            
            editDoctor(specialty, id, name);
        }
        
        // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –≤—Ä–∞—á–∞
        async function editDoctor(specialty, id, name) {
            try {
                const response = await fetch(`${API_URL}/doctors/${specialty}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, experience: '' })
                });
                
                if (response.ok) {
                    await loadDoctors();
                    alert('–î–∞–Ω–Ω—ã–µ –≤—Ä–∞—á–∞ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }
        
        // –£–¥–∞–ª–∏—Ç—å –≤—Ä–∞—á–∞
        async function deleteDoctor(specialty, id, name) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Ä–∞—á–∞ "${name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/doctors/${specialty}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    await loadDoctors();
                    alert('–í—Ä–∞—á —É–¥–∞–ª–µ–Ω!');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –≤—Ä–∞—á–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≤—è–∑–∞—Ç—å—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }
        
        // ============================================
        // –§–£–ù–ö–¶–ò–ò –î–õ–Ø –ü–û–î–î–ï–†–ñ–ö–ò
        // ============================================
        
        let allTickets = [];
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏–π
        async function loadSupportTickets() {
            try {
                const response = await fetch(`${API_URL}/support`);
                allTickets = await response.json();
                
                renderSupportTickets(allTickets);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—Ä–∞—â–µ–Ω–∏–π:', error);
                document.getElementById('supportContent').innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ–±—Ä–∞—â–µ–Ω–∏–π
        function renderSupportTickets(tickets) {
            const contentEl = document.getElementById('supportContent');
            
            if (tickets.length === 0) {
                contentEl.innerHTML = '<div class="loading">–ù–µ—Ç –æ–±—Ä–∞—â–µ–Ω–∏–π</div>';
                return;
            }
            
            const statusLabels = {
                'new': '–ù–æ–≤–æ–µ',
                'answered': '–û—Ç–≤–µ—á–µ–Ω–æ',
                'closed': '–ó–∞–∫—Ä—ã—Ç–æ'
            };
            
            const statusColors = {
                'new': '#feebc8',
                'answered': '#c6f6d5',
                'closed': '#e2e8f0'
            };
            
            contentEl.innerHTML = tickets.map(ticket => `
                <div class="support-ticket" style="border-left-color: ${statusColors[ticket.status] || '#667eea'}">
                    <div class="ticket-header">
                        <div>
                            <h3>${ticket.subject}</h3>
                            <div class="ticket-user">
                                üë§ ${ticket.userName} 
                                <span style="color: #a0aec0;">‚Ä¢</span> 
                                üÜî ${ticket.userId}
                            </div>
                        </div>
                        <div class="status-badge status-${ticket.status}">
                            ${statusLabels[ticket.status] || ticket.status}
                        </div>
                    </div>
                    
                    <div class="ticket-message">
                        ${ticket.message}
                    </div>
                    
                    ${ticket.adminReply ? `
                        <div class="ticket-reply">
                            <div class="ticket-reply-label">‚úÖ –í–∞—à –æ—Ç–≤–µ—Ç:</div>
                            <div class="ticket-reply-text">${ticket.adminReply}</div>
                            <div class="ticket-date">–û—Ç–≤–µ—á–µ–Ω–æ: ${new Date(ticket.answeredAt).toLocaleString('ru-RU')}</div>
                        </div>
                    ` : ''}
                    
                    <div class="ticket-date">
                        üìÖ –°–æ–∑–¥–∞–Ω–æ: ${new Date(ticket.createdAt).toLocaleString('ru-RU')}
                    </div>
                    
                    <div class="reply-form" id="replyForm-${ticket.id}">
                        <textarea id="replyText-${ticket.id}" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç..."></textarea>
                        <div class="reply-buttons">
                            <button class="btn-send" onclick="sendReply('${ticket.id}')">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                            <button class="btn-cancel" onclick="cancelReply('${ticket.id}')">‚úï –û—Ç–º–µ–Ω–∞</button>
                        </div>
                    </div>
                    
                    <div class="ticket-actions">
                        ${!ticket.adminReply ? `
                            <button class="btn-reply" onclick="showReplyForm('${ticket.id}')">
                                üí¨ –û—Ç–≤–µ—Ç–∏—Ç—å
                            </button>
                        ` : ''}
                        ${ticket.status !== 'closed' ? `
                            <button class="btn-close" onclick="closeTicket('${ticket.id}')">
                                ‚úì –ó–∞–∫—Ä—ã—Ç—å
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –æ–±—Ä–∞—â–µ–Ω–∏–π
        function filterSupport() {
            const filter = document.getElementById('supportFilter').value;
            
            if (filter === 'all') {
                renderSupportTickets(allTickets);
            } else {
                const filtered = allTickets.filter(t => t.status === filter);
                renderSupportTickets(filtered);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –æ—Ç–≤–µ—Ç–∞
        function showReplyForm(ticketId) {
            document.getElementById(`replyForm-${ticketId}`).classList.add('show');
        }
        
        // –û—Ç–º–µ–Ω–∏—Ç—å –æ—Ç–≤–µ—Ç
        function cancelReply(ticketId) {
            document.getElementById(`replyForm-${ticketId}`).classList.remove('show');
            document.getElementById(`replyText-${ticketId}`).value = '';
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
        async function sendReply(ticketId) {
            const replyText = document.getElementById(`replyText-${ticketId}`).value.trim();
            
            if (!replyText) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/support/${ticketId}/reply`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminReply: replyText })
                });
                
                if (response.ok) {
                    showNotification('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                    cancelReply(ticketId);
                    loadSupportTickets();
                } else {
                    alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:', error);
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞');
            }
        }
        
        // –ó–∞–∫—Ä—ã—Ç—å –æ–±—Ä–∞—â–µ–Ω–∏–µ
        async function closeTicket(ticketId) {
            if (!confirm('–ó–∞–∫—Ä—ã—Ç—å —ç—Ç–æ –æ–±—Ä–∞—â–µ–Ω–∏–µ?')) return;
            
            try {
                const response = await fetch(`${API_URL}/support/${ticketId}/close`, {
                    method: 'PATCH'
                });
                
                if (response.ok) {
                    showNotification('‚úÖ –û–±—Ä–∞—â–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                    loadSupportTickets();
                } else {
                    alert('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–±—Ä–∞—â–µ–Ω–∏—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–±—Ä–∞—â–µ–Ω–∏—è:', error);
                alert('–û—à–∏–±–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–±—Ä–∞—â–µ–Ω–∏—è');
            }
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadAppointments, 30000);
        
        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        loadAppointments();
    </script>
